allow_remote_control yes
listen_on unix:/tmp/mykitty
kitty_mod ctrl+shift

font_family      SauceCodePro Nerd Font Mono
bold_font        SauceCodePro Nerd Font Mono
italic_font      SauceCodePro Nerd Font Mono
bold_italic_font SauceCodePro Nerd Font Mono

font_size 15.0
adjust_line_height  120%

# Default session
# startup_session ./sessions/default.conf

# Tab Bar
tab_bar_min_tabs 1
tab_bar_align left
tab_title_template " {index}: {f'{title[:6]}â€¦{title[-6:]}' if title.rindex(title[-1]) + 1 > 13 else title} "

# Tab Bar mappings
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6

scrollback_lines 9999
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
map kitty_mod+f show_scrollback

enable_audio_bell no
bell_on_tab "ðŸ”” "

url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Layouts
enabled_layouts splits, tall:bias=70;full_size=1;mirrored=true, fat:bias=50;full_size=1;mirrored=false, stack

# Split layout mappings
map kitty_mod+h launch --location=hsplit
map kitty_mod+v launch --location=vsplit

# Nvim navigation
map ctrl+down  kitten pass_keys.py neighboring_window bottom ctrl+down
map ctrl+up    kitten pass_keys.py neighboring_window top    ctrl+up
map ctrl+left  kitten pass_keys.py neighboring_window left   ctrl+left
map ctrl+right kitten pass_keys.py neighboring_window right  ctrl+right

# Resizing windows
map kitty_mod+left resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+up resize_window taller
map kitty_mod+down resize_window shorter

# Navigation mappings
map super+left send_text all \x1bOH
map super+right send_text all \x1bOF
map super+up scroll_page_up
map super+down scroll_page_down

# mac navigation: jump words
# ANSI char code list: https://docs.google.com/spreadsheets/d/1O1CmiU9WeJuVvrUZpYb9fBxzdEsqk0vmAOFLY2qDVX8/edit#gid=0
# \x1b ---> ESC
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# Zoom window
map kitty_mod+z kitten zoom_toggle.py

# theme
include ./themes/catppuccin/macchiato.conf
