# Setup plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-urlview'
# set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @plugin 'erikw/tmux-powerline'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'seebi/tmux-colors-solarized'

# Autorestore session
set -g @continuum-restore 'on'

# Configure theme
# set -g @colors-solarized 'dark'

# Configure status bar.
set -g status on
set -g status-bg colour0
set -g status-fg colour2
set -g status-justify "centre"
set -g status-interval 5
set -g status-left-length 30
set -g status-left '#{?client_prefix,#[fg=colour3],#[fg=colour2]} (#S) '
# set -g status-right ' #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#{=21:pane_title}" %H:%M %d-%b-%y'
set -g status-right ''
# Messaging
set -g message-fg colour3
set -g message-bg colour0
set -g message-command-fg colour2
set -g message-command-bg colour0
# Window status
setw -g window-status-format " #I #W "
setw -g window-status-style fg=colour10,bg=colour0,none
setw -g window-status-current-format " #I #W "
setw -g window-status-current-style fg=colour2,bg=colour0,none
setw -g window-status-bell-style fg=colour1,bg=colour0,none
setw -g window-status-activity-style fg=colour3,bg=colour0,none

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'








